
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
<style>
    body {
  background-color: #333;
  color: #fff;
  padding-top: 100px;
} 
.container {
  display: flex;
  justify-content: center;
}
.clock { 
  font-size: 2em;
  @media screen AND (min-width: 600px) {
    font-size: 3em;
  }
}
span {
  background-color: #111;
  border-radius: 10px;
  color: #fff;
  display: inline-block;
  margin: .2em 0;
  padding: .5em;
}
</style>
</head>
<body>
    
<div class="container">
    <div class="clock"></div>
  </div>
<script>
    const clock = document.querySelector('.clock');

//assigning time values to constants 
const tick = () => {
  const now = new Date();
  let h = now.getHours();
  const m = now.getMinutes();
  const s = now.getSeconds();
  let am_pm = 'AM';
  
 //transforming 24 hour clock into 12 hour clock
    if (h >= 12) {
        h -= 12; 
        am_pm = "PM";
    };
    if (h == 0) {
        h = 12;
        am_pm = "AM";
    };
  
//defining html for digital clock
  const html = `
  <span>${h}</span> : 
  <span>${m}</span> : 
  <span>${s}</span> 
  <span class="ampm">${am_pm}</span>
  `; 

//printing html code inside div.clock
clock.innerHTML = html;
};

//refreshing clock every 1 second
setInterval(tick, 1000);




</script>
</body>
</html>
